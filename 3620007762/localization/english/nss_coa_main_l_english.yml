 rule_nss_bastard_founder_rule:0 "#R Bastards and Banners#!: Bastard Founders"
 setting_nss_bastard_founder_enabled:0 "Enabled"
 setting_nss_bastard_founder_enabled_desc:0 "Uses the modded Bastard Founder system including dynasty inheritance logic, cadet branches, and CoA override rule usage."
 setting_nss_bastard_founder_landed:0 "Landed Only"
 setting_nss_bastard_founder_landed_desc:0 "Bastard Founders will only create a bastard branch if they own a title. This included adventurer camps, baronies and heads of faith."
 setting_nss_bastard_founder_disabled:0 "Disabled (Vanilla)"
 setting_nss_bastard_founder_disabled_desc:0 "Disables all modded bastard founder logic. Bastards simply become Bastard Founders of their own dynasty using the base game's behavior."



