l_english:
 gnt_tax.0001.t: "As a Lord: Tax Day"
 gnt_tax.0001.d: "The ledger still lies open on the table, its ink barely dry. As a manorial lord, you understand well that the wealth drawn from the land does not belong to you alone. By custom, a portion of your income is to be sent to your liege’s court, sustaining a feudal bond that is understated yet firm. \nThis is merely a routine payment of tax, but it is enough to reveal your attitude and your stance."
 gnt_tax.0001.a: "Of course"
 gnt_tax.0001.b: "I believe I can find a way to pay a little less"
 gnt_tax.0001.c: "Given our relationship, perhaps this can be waived"
 gnt_tax.0001.double: "This year, I will pay double"
 gnt_tax.0001.e: "I refuse to pay!"
 msg_gnt_tax_pay_title: "Manorial Tax Received"
 msg_gnt_tax_pay_desc: "Vassal has delivered this year's tax"
 msg_gnt_tax_half_title: "Only Half the Tax Received"
 msg_gnt_tax_half_desc: "Vassal has delivered only half of the tax"
 msg_gnt_tax_relation_title: "No Tax Received This Year"
 msg_gnt_tax_relation_desc: "Vassal believes that, given your relationship, no tax needs to be paid"
 msg_gnt_tax_double_title: "Double Tax Received"
 msg_gnt_tax_double_desc: "Vassal has delivered double the tax. What a fine vassal"
 msg_gnt_tax_no_title: "Refusal to Pay Tax"
 msg_gnt_tax_no_desc: "Vassal has refused to deliver this year's tax"