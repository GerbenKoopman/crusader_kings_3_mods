 gnt_switch_character_event.0001.t: "Proceed to take up one's post"
 gnt_switch_character_event.0001.d: "[recipient.GetShortUIName] knelt on one knee and accepted the manor charter from your hands. His eyes shone with a mingled light of excitement and unease—just this morning, he was still a landless noble courtier, yet now he was about to become a feudal lord. You helped him to his feet and patted his shoulder. Bidding you farewell, he turned and strode toward the waiting carriage, his new lordly cloak unfurling in the wind for the very first time. As the sound of hoofbeats faded into the distance, you leaned against the windowsill, gazing at the dust rising from the road, your thoughts drifting toward that land you knew all too well."
 gnt_switch_character_event.0001.a: "I wonder what [recipient.GetShortUIName]'s future will be like?"
 gnt_switch_character_event.0001.b: "It's getting late, time to attend to other matters."
 gnt_switch_character_event.0002.t: "Proceed to take up one's post: Notes"
 gnt_switch_character_event.0002.d: "You have now become a manorial lord, ready to embark on a new chapter of your life. \n#N But take note: \n\nOn a certain day each year, you are expected to deliver 35% of your #E annual net income # #N to your liege as #E feudal taxation# \n\n#N You may choose not to pay taxes, but if your liege’s opinion of you is −50 or below, you will be imprisoned! \n\nWhen your liege becomes to a #E major participant# #N  in a war, you can choose to join the liege’s campaign or not."
 gnt_switch_character_event.0002.a: "I understand"
