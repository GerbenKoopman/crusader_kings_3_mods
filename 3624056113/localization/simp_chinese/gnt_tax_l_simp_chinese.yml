l_simp_chinese:
 gnt_tax.0001.t: "作为领主：交税日"
 gnt_tax.0001.d: "账簿依旧摊在桌上，墨迹尚新。作为庄园领主，你很清楚，土地所产出的财富，并非只属于自己。按照惯例，一部分收入应当送往你的宗主府邸，以维系这条并不张扬却牢固的封建纽带。 这只是一次例行的税赋上缴，却足以体现你的态度与立场。"
 gnt_tax.0001.a: "当然"
 gnt_tax.0001.b: "我想我有办法少交一些"
 gnt_tax.0001.c: "凭我们的关系，免了吧"
 gnt_tax.0001.double: "今年我要交双倍"
 gnt_tax.0001.e: "我不交!"
 msg_gnt_tax_pay_title: "收到庄园赋税"
 msg_gnt_tax_pay_desc: "封臣上交了今年的赋税"
 msg_gnt_tax_half_title: "只收到一半赋税"
 msg_gnt_tax_half_desc: "封臣只上交了一半的赋税"
 msg_gnt_tax_relation_title: "没收到今年的赋税"
 msg_gnt_tax_relation_desc: "封臣认为凭你们的关系，可以不交税"
 msg_gnt_tax_double_title: "收到双倍赋税"
 msg_gnt_tax_double_desc: "封臣上交了双倍的赋税，多好的封臣啊"
 msg_gnt_tax_no_title: "拒绝上交赋税"
 msg_gnt_tax_no_desc: "封臣拒绝上交今年的赋税"