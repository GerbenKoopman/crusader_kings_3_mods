 gnt_yearly_life.0001.t: "作为领主：泥潭中的银光"
 gnt_yearly_life.0001.d: "守卫队长上前禀报：“大人，这两人在沼泽边挖泥炭时，锄头碰上了硬物——是一尊裹着泥的金属圣像，约有小臂高，似乎是银铸的，还镶着几颗褪色的石头。”           年迈的[the_old_farmer.GetShortUIName]抢先跪下，声音嘶哑：“是我先看见的！我向圣母发誓！我那锄头‘当’的一声响，震得我手心发麻！”    另一个年轻人，[the_young_farmer.GetShortUIName]急得青筋暴起：“是我把它从烂泥里抱出来的！这老家伙想抢，我们扭打时圣像的权杖都磕弯了！”           麻布被颤抖的手揭开一角，一尊黯淡却难掩精致的圣母像映入眼帘，银胎虽覆着黑锈，但衣褶线条流畅，头顶冠冕处嵌着的玻璃珠，在炉火映照下泛着幽光。"
 gnt_yearly_life.0001.a: "既然在我的土地上发现，自然归我所有"
 gnt_yearly_life.0001.b: "[the_young_farmer.GetShortUIName]，我给你钱，跟着我干吧"
 gnt_yearly_life.0001.c: "这就是身为领主每天要处理的琐事"

 gnt_yearly_life.0002.t: "作为领主：怪物的袭扰？"
 gnt_yearly_life.0002.d: "午后的宁静被铠甲碰撞声打破。你忠诚的骑士[firstknight.GetFirstName]，带着一个浑身尘土、面带惊恐的农民走进了你的大厅。农民紧张地捏着他的帽子，而你的骑士则表情严肃。      “大人，”骑士开口道，“这位是[the_reporter.GetShortUIName]。他们遇到了麻烦，说是一个怪物，在森林边缘徘徊。它已经叼走了两只羊，上周还袭击了一个落单的樵夫……”        [the_reporter.GetShortUIName]扑通一声跪下，语无伦次地说：“老爷，求求您……那东西不是普通的怪物，它大得吓人，眼睛在晚上像火炭一样红！我们不敢出村了！”                                        所有人的目光都聚焦在你身上。"
 gnt_yearly_life.0002.a: "我要亲自去看看"
 gnt_yearly_life.0002.a.desc: "你将带上几个帮手去亲自解决"
 gnt_yearly_life.0002.b: "[firstknight.GetFirstName]，交给你了"
 gnt_yearly_life.0002.b.success: "[firstknight.GetFirstName]杀死了怪物"
 gnt_yearly_life.0002.b.wounded: "[firstknight.GetFirstName]受了些伤，但有惊无险"
 gnt_yearly_life.0002.b.died: "[firstknight.GetFirstName]显然打不过那个怪物"
 gnt_yearly_life.0002.c: "这跟我有什么关系？"
 gnt_yearly_life.0022.t: "作为领主：怪物的袭扰？"
 gnt_yearly_life.0022.d: "经过数日追踪，发现的足迹以及村民目击线索，你们终于找到了祸患的源头。它不是魔鬼，也不是传说中的怪物，而是一头实实在在、却庞大得超乎寻常的棕熊。它背对着你们，正用巨大的爪子撕扯着一头鹿的尸体，浓重的血腥味和野兽的体膻味扑面而来。    这头熊显然已步入老年，左眼上有一道狰狞的旧伤疤，让它显得更加凶悍。它的体型比你们见过的任何同类都要大上一圈，肩背的肌肉像岩石般隆起。[firstknight.GetShortUIName]无声地抽出了长剑，神色凝重。"
 gnt_yearly_life.0022.a: "让我来了结它！"
 gnt_yearly_life.0022.a.success: "这头熊对你来说简直不在话下"
 gnt_yearly_life.0022.a.wounded: "虽然你差点交代在这，但也增长了实力"
 gnt_yearly_life.0022.a.died: "你显然高估了你自己"
 gnt_yearly_life.0022.b: "准备好了吗？一起上！"
 gnt_yearly_life.0022.b.success: "你们配合默契，轻松解决了它"
 gnt_yearly_life.0022.b.wounded: "你们经历了一场血战，最终还是胜利了"
 gnt_yearly_life.0022.b.died: "为什么它只咬我"
 gnt_yearly_life.0022.c: "快跑！"

 gnt_yearly_life.0003.t: "作为领主：那个背影"
 gnt_yearly_life.0003.d: "一个寻常午后，你为寻片刻清净而步入花园。转过开满蔷薇的拱门，却在不远处的凉亭下，瞥见[randomcourtier.GetFirstName]正与一个陌生身影交谈。两人似乎相谈甚欢，笑声隐约可闻。        那陌生人背对着你，姿态优雅从容，仅仅是静立在那里，便与周围的花木、光影构成了一幅赏心悦目的画面，让你不由得驻足。        一种奇妙的悸动在你心头漾开。那不仅仅是好奇，更像是在沉闷乐章中忽然听见了一串清越的音符，让你忍不住想知晓它的全部旋律。"
 gnt_yearly_life.0003.a: "我想我该去搭讪，[randomcourtier.GetFirstName]你的活儿都干完了吗？"
 gnt_yearly_life.0003.a.success: "[beauty.GetFirstName]被你的人格魅力所折服"
 gnt_yearly_life.0003.a.tt: "有新的事件进展"
 gnt_yearly_life.0003.a.failed: "[beauty.GetFirstName]对你一点兴趣也没有"
 gnt_yearly_life.0003.b: "这事要从长计议"
 gnt_yearly_life.0003.c: "算了，我还有更好的事做"
 gnt_yearly_life.0031.d: "“很少有人能让我的花园显得如此局促。”你开口，声音里带着一丝不容错认的欣赏与了然的笑意。“这里的阳光太过喧闹了。或许，我们可以换一个更安静的地方，好好认识彼此。”[beauty.GetShortUIName]的唇角漾起一抹清浅而会意的弧度，眼神清澈，却又像藏着无数未尽的故事。“如您所愿”[beauty.GetShortUIName]轻声回应。        闲置的客房内光线柔和，漂浮的微尘在静谧的空气中闪着微光。当门扉合拢，隔绝了外界的纷扰，一种私密感悄然弥漫。你们相对而立，近在咫尺，方才花园里的那份默契，此刻正转化为一种更具体、更令人期待的张力。"
 gnt_yearly_life.0031.a: "我要你！我现在就要！"
 gnt_yearly_life.0031.b: "我们每天都见面，好吗？"
 gnt_yearly_life.0031.c: "这将会是一段美丽的友谊！"
 gnt_yearly_life.0032.d: "“天气真不错啊！呃……我是说，这花开得真好。你也这么觉得吧？”你试图露出一个亲切的笑容。[beauty.GetShortUIName]转过身，目光平静地扫过你，既无惊艳，也无好奇，仿佛你与园中任何一尊石像并无区别。        “您说的对。”[beauty.GetShortUIName]的回应简短，语气平淡无波，甚至带着一丝被打扰后的疏离。[beauty.GetShortUIName]微微颔首，算作礼节，随即目光便越过你的肩膀，重新投向远方的树丛，明确地表示了交谈的终结。那份拒人于千里之外的漠然，比任何言语的拒绝都更加彻底。"
 gnt_yearly_life.0032.a: "好吧……"
 gnt_yearly_life.0032.b: "如果你忽然失踪，也没有人会在乎吧？"

 gnt_yearly_life.0004.t: "作为领主：路过训练场"
 gnt_yearly_life.0004.d: "午后的阳光照在庄园训练场的硬土地上，你像往常一样穿过庭院，却被训练场传来的阵阵喝彩声吸引了。木栅栏边围着一圈廷臣和侍女，他们正兴致勃勃地看着场地中央。场中，两名骑士正在较量。[firstknight.GetFirstName]的剑势沉稳有力，每一次格挡都发出闷响；[otherknight.GetFirstName]则灵巧得像只山猫，总能从不可思议的角度发起攻击。“好！”围观的廷臣们纷纷鼓掌。一位侍女甚至向场中抛了一朵野花。        这时，[firstknight.GetFirstName]看到了栅栏外的你。“大人！”他高声喊道，“一起来活动活动筋骨吗？我保证木剑没开刃！”周围突然安静下来。        所有人的目光——场上的骑士、围观的廷臣、捂嘴轻笑的侍女——都转向了你。"
 gnt_yearly_life.0004.a: "我试试？"
 gnt_yearly_life.0004.a.success: "你轻松战胜了[firstknight.GetFirstName]"
 gnt_yearly_life.0004.a.failed: "还得再练"
 gnt_yearly_life.0004.sa: "木剑多没意思啊"
 gnt_yearly_life.0004.sa.success: "你残暴地打了[firstknight.GetFirstName]一顿"
 gnt_yearly_life.0004.sa.wounded: "你被[firstknight.GetFirstName]暴打了一顿"
 gnt_yearly_life.0004.sa.died: "你被[firstknight.GetFirstName]意外杀死了"
 gnt_yearly_life.0004.b: "打得很精彩，赏一桶酒给大家解渴吧！"
 gnt_yearly_life.0004.c: "哼，花拳绣腿罢了"

 gnt_yearly_life.0005.t: "作为领主：破坏的水井"
 gnt_yearly_life.0005.d: "大厅的木门被推开，一名卫兵带着两个年轻人走了进来。晨光从门口涌入，在地面投下长长的影子。        “大人，”卫兵行礼报告，“昨夜抓到这两个小子。他们在村里公用水井边喝醉了发疯，用石头砸坏了井沿。今天早上村民打水时，水桶已经掉进去两只了。”两个年轻人被推到大厅中央，低着头。卫兵补充道：“我们赶到时，井沿已经碎了一大片，碎石头落得满地都是。叫他们住手也不听，直到按住他们才清醒过来。”        大厅里安静下来，只有壁炉里柴火偶尔噼啪作响。"
 gnt_yearly_life.0005.a: "你们得缴纳罚款"
 gnt_yearly_life.0005.sa: "拉出去杀了"
 gnt_yearly_life.0005.b: "把他们关起来"
 gnt_yearly_life.0005.c: "让他们把井修好就放了吧"