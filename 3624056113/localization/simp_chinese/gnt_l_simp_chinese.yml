 gnt_switch_character_event.0001.t: "走马上任"
 gnt_switch_character_event.0001.d: "[recipient.GetShortUIName]单膝跪地，双手接过你亲手授予的庄园契约。他的眼睛里闪烁着兴奋与不安交织的光芒——就在今早，他还是个没有寸土的贵族廷臣，现在却即将成为一位封建领主。你扶他起身，拍了拍他的肩膀。他行礼告别，转身走向等待的马车，崭新的领主披风在风中第一次舒展开来。马蹄声渐远，你靠在窗边，望着尘土扬起的道路，思绪飘向了那片您再熟悉不过的土地。"
 gnt_switch_character_event.0001.a: "我想知道[recipient.GetShortUIName]今后的生活会是怎样？"
 gnt_switch_character_event.0001.b: "时候不早了，该去处理别的事了。"
 gnt_switch_character_event.0002.t: "走马上任：注意事项"
 gnt_switch_character_event.0002.d: "你现在已经成为了一个庄园领主，准备开启一段新的人生旅程。#N 但请注意：    每年的某一天，你需要向你的领主上交#E 年净收入# #N 的35%作为#E 封建赋税。#     \n\n#N 你可以选择不交税，但如果领主对你的好感度为负50或以下，你就会被囚禁！\n\n当你的领主作为战争的#E 主要参与者# #N 时，你可以选择加入领主的战争，或不加入。#"
 gnt_switch_character_event.0002.a: "我明白了"
